set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'janoamaral/tokyo-night-tmux'

# Set true color
set-option -sa terminal-overrides ",xterm*:Tc"

# Changing the default prefix
unbind C-a
set -g prefix C-a
bind C-a send-prefix

# Shift alt vim keys to switch windows
bind -n M-J previous-window
bind -n M-L next-window

# better splitting
unbind %
bind | split-window -h -c '#{pane_current_path}'
unbind '"'
bind - split-window -v -c '#{pane_current_path}'

# creating a window remains in the same directory
bind c new-window -c '#{pane_current_path}'

# fast kill pane
bind-key x kill-pane
set -g detach-on-destroy off

# status line changes
set-option -g status-position top

# enable mouse support
set -g mouse on

# Sesh
unbind-key Space
bind-key Space display-popup -E -w 80% "sesh connect \"$(
  sesh list -i | gum filter --limit 1 --placeholder 'Pick a sesh' --prompt 'âš¡'
)\""

# Kill Sessions
unbind-key k
bind-key k display-popup -E -w 80% "while session=\$(tmux list-sessions -F '#{session_name}' | gum filter --limit 0 --placeholder 'Pick sessions to kill' --prompt 'ðŸ’€'); do tmux kill-session -t \$session; done"

# tokyo-night-tmux
set -g @tokyo-night-tmux_window_id_style digital
set -g @tokyo-night-tmux_pane_id_style hsquare
set -g @tokyo-night-tmux_zoom_id_style dsquare

set -g @tokyo-night-tmux_show_datetime 0
set -g @tokyo-night-tmux_date_format MYD
set -g @tokyo-night-tmux_time_format 12H

set -g @tokyo-night-tmux_show_netspeed 1
set -g @tokyo-night-tmux_netspeed_iface "wlan0" # Detected via default route
set -g @tokyo-night-tmux_netspeed_showip 0      # Display IPv4 address (default 0)
set -g @tokyo-night-tmux_netspeed_refresh 1     # Update interval in seconds (default 1)

set -g @tokyo-night-tmux_show_music 0

set -g @tokyo-night-tmux_show_path 0
set -g @tokyo-night-tmux_path_format relative # 'relative' or 'full'

set -g @tokyo-night-tmux_show_battery_widget 0
set -g @tokyo-night-tmux_battery_name "BAT1"  # some linux distro have 'BAT0'
set -g @tokyo-night-tmux_battery_low_threshold 21 # default

# Initialize TPM
run '~/.config/tmux/plugins/tpm/tpm'
